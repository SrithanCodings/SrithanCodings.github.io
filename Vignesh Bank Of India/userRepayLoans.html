<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="icon"><i class="fa-solid fa-building-columns"></i>    Vignesh Bank Of India
        <button id="logout">Log Out</button>
        </div>
    <marquee id="cautionMessage" style="background-color: rgba(255, 153, 0, 0.121); font-size: 20px;"behaviour="alternate" width="100%" height="30px" direction="left" scrollamount="10%">
        <span style="color:red; font-weight:bold">Caution:</span> We do not call you for asking OTP's. So please do not share any OTP's to any unknown person even if he/she is claiming himself/herself as a bank employee.
    </marquee>
    <br><br>

    <label class="labels">Balance Loans: ₹</label>
    <label id="balance" class="labels"></label><br>
    <label class="labels">Balance Amount in Bank: ₹</label>
    <label id="balanceAmount" class="labels"></label><br>
    <label class="labels">Repay Amount</label>
    <input id="repay" type="number" class="button" class="inputFields"><br>
    <button id="repayButton">Repay</button>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
