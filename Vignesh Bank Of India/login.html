<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://kit.fontawesome.com/2bc25477a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="icon"><i class="fa-solid fa-building-columns"></i>    Vignesh Bank Of India
        <button id="logout">Log Out</button>
    </div>
    <marquee id="cautionMessage" style="background-color: rgba(255, 153, 0, 0.121); font-size: 20px;"behaviour="alternate" width="100%" height="30px" direction="left" scrollamount="10%">
        <span style="color:red; font-weight:bold">Caution:</span> We do not call you for asking OTP's. So please do not share any OTP's to any unknown person even if he/she is claiming himself/herself as a bank employee.
    </marquee>
    <br><br>
    <p id="welcome">Welcome</p>
    
    <div id="myAccount" class="accounts"><br><br> Account Details <br>
        <i class="fa-solid fa-user"></i>
    </div>
    <div id="transferMoney" class="accounts"><br><br> Transfer Money <br>
        <i class="fa-solid fa-money-bill-transfer"></i></div>
    <div id="loans" class="accounts"> <br><br> Take Loans<br>
        <i class="fa-solid fa-sack-dollar"></i></div><br>
    <div id="repayLoans" class="accounts"><br><br>Repay Loans <br>
        <i class="fa-solid fa-money-check-dollar"></i>
    </div>

    
</body>
