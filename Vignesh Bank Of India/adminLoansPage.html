<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://kit.fontawesome.com/2bc25477a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="icon"><i class="fa-solid fa-building-columns"></i>    Vignesh Bank Of India
        <button id="logout">Log Out</button>
        </div>
        <marquee id="cautionMessage" style="background-color: rgba(255, 153, 0, 0.121); font-size: 20px;"behaviour="alternate" width="100%" height="30px" direction="left" scrollamount="10%">
            <span style="color:red; font-weight:bold">Caution:</span> We do not call you for asking OTP's. So please do not share any OTP's to any unknown person even if he/she is claiming himself/herself as a bank employee.
        </marquee>
        <br><br>
        
    <div id="loansPage">
        <label class="labels">Enter the UID of the User:</label><br>
        <input id="uid" type="text" placeholder="UID" class="inputFields"><br><br>
        <label class="labels">Enter the Username of the User:</label><br>
        <input id="username" type="text" placeholder="Username" class="inputFields"><br><br>
        <label class="labels">Loan Amount: ₹</label>
        <input id="principle" type="number" ><br><br><br>
        <label class="labels">Time Period in years: </label>
        <input id="time" type="number" ><br><br><br>
        <label class="labels" id="rate">Rate Of Interest: 12%</label><br>
        
        <label class="labels">Interest Amount: </label>
        <label class="labels" id=interest>₹0</label><br><br>
        <label class="labels">Amount: </label>
        <label class="labels" id=paidAmount>₹0</label><br><br>

        <button id="calculate">Calculate Amount</button>
        <button id="loan">Take Loan</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

     <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="adminLoansPage.js"></script>
</body>
</html>
