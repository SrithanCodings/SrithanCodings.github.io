<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Netbanking at you fingers">
    <meta name="keywords" content="Vignesh Netbanking, Banking Application">
    <meta name="author" content="Srithan Vignesh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Software</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2bc25477a1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="icon"><i class="fa-solid fa-building-columns"></i>    Vignesh Bank Of India</div>
    <marquee id="cautionMessage" style="font-size: 20px; background-color: rgba(255, 153, 0, 0.121);"behaviour="alternate" width="100%" height="30px" direction="left" scrollamount="10%">
        <span style="color:red; font-weight:bold">Caution:</span> We do not call you for asking OTP's. So please do not share any OTP's to any unknown person even if he/she is claiming himself/herself as a bank employee.
    </marquee>
    <br><br><br><br><br>
    <div id="userLogin" class="user">
        <br><br>
        <i class="fa-regular fa-user "></i>
        <br><br>
        
        <input type="text" placeholder="E-Mail" id="loginemail" class="bankLogin">
        <br><br>
        <input type="password" placeholder="Password" id="loginPassword" class="bankLogin">
        <br><br>
        <button id="loginButton" class="buttons">Login</button>
        
        <button id="adminLogin" class="buttons">Admin Login</button>
        <p>Not yet registered? <button id="signUpButton"><u>Sign Up</u></button></p><br>
        
    </div>

    <div id="welcomeScreen">
        <br><br>
        <span id="welcome">Welcome To</span>
        <br><br>
         <span id="bankOfIndia">VIGNESH BANK OF INDIA</span>
         <br>
         <i class="fa-solid fa-building-columns" style="font-size: 100px !important; color: red;"></i>
    </div>
    
    <div id="userRegister" class="user">
        <i class="fa-regular fa-user "></i>
        <br><br>
            
            <input type="text" placeholder="Username" id="username" class="bankLogin">
            <br><br>
            <input type="email" placeholder="Email" id="email" class="bankLogin">
            <br><br>
            <input type="tel" placeholder="Phone Number" id="phoneNumber" class="bankLogin">
            <br><br>
            <input type="password" placeholder="Password" id="password" class="bankLogin">
            <br><br>
            <button id="RegisterButton" class="buttons">Register >></button>
            
            
            <p>Aldready a user? <button id="login"><u>Login</u></button></p>
        
    </div>
    
    
    
    
</body>

     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

     <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
 
     <!-- Our script must be loaded after firebase references -->
     <script src="index.js" type="module"></script>
</html>
